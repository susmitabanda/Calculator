<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" name="screen" id = "screen">
        <div class="box">
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button>+</button></td>
                    <td><button>-</button></td>
                    <td><button>%</button></td>
        
                </tr>
                <tr>
                    <td><button class="numbuttons">7</button></td>
                    <td><button class="numbuttons">8</button></td>
                    <td><button class="numbuttons">9</button></td>
                    <td><button>/</button></td>
                    
    
                </tr>
                <tr>
                    <td><button class="numbuttons">4</button></td>
                    <td><button class="numbuttons">5</button></td>
                    <td><button class="numbuttons">6</button></td>
                    <td><button>X</button></td>
                   
    
                </tr>
                <tr>
                    <td><button class="numbuttons">3</button></td>
                    <td><button class="numbuttons">2</button></td>
                    <td><button class="numbuttons">1</button></td>
                    <td><button><img src="backspace.png" alt=""></button></td>
                    
    
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button class="numbuttons">0</button></td>
                    <td><button>=</button></td>
                    <td><button>^</button></td>
    
                </tr>
    
            </table>
        </div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
